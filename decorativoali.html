    <script>
        // Efecto de partículas mejorado
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('goldParticles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('gold-particle');
                
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                const duration = Math.random() * 25 + 15;
                particle.style.animation = `gold-float ${duration}s linear infinite`;
                
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Cursor mejorado
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                
                cursorFollower.style.left = `${e.clientX}px`;
                cursorFollower.style.top = `${e.clientY}px`;
            });

            // Efectos hover mejorados
            const interactiveElements = document.querySelectorAll('a, button, .product-card, .gallery-item, .aliart-logo, .social-link');
            
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(2.2)';
                    cursor.style.opacity = '0.7';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.6)';
                    cursorFollower.style.borderColor = 'var(--gold-light)';
                    cursorFollower.style.opacity = '0.5';
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursor.style.opacity = '1';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursorFollower.style.borderColor = 'var(--gold)';
                    cursorFollower.style.opacity = '0.3';
                });
            });

            // Efecto de scroll mejorado
            const header = document.getElementById('mainHeader');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Animación al hacer scroll mejorada
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.product-card, .gallery-item, .section-title, .footer-section');
                
                elements.forEach(el => {
                    const elementPosition = el.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.2;
                    
                    if (elementPosition < screenPosition) {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }
                });
            };

            // Configuración inicial para animación mejorada
            document.querySelectorAll('.product-card, .gallery-item, .footer-section').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1)';
            });

            window.addEventListener('scroll', animateOnScroll);
            window.addEventListener('load', animateOnScroll);
            
            // Controlador para los botones de color
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover clase active de todos los botones
                    document.querySelectorAll('.color-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Añadir clase active al botón clickeado
                    this.classList.add('active');
                    
                    // Obtener el color del atributo data
                    const selectedColor = this.getAttribute('data-color');
                    
                    // Aplicar el color a todos los marcos
                    document.querySelectorAll('.product-image').forEach(frame => {
                        frame.style.background = selectedColor;
                        
                        // Cambiar el color del borde interior según el brillo del color
                        const brightness = getBrightness(selectedColor);
                        const borderColor = brightness > 128 ? 'rgba(0,0,0,0.3)' : 'rgba(255,255,255,0.8)';
                        
                        frame.style.setProperty('--border-color', borderColor);
                        
                        // Efecto sutil de cambio
                        frame.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            frame.style.transform = 'scale(1)';
                        }, 200);
                    });
                });
            });
            
            // Función para calcular el brillo de un color
            function getBrightness(hexColor) {
                // Convertir hex a RGB
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);
                
                // Calcular brillo (fórmula de luminosidad)
                return (r * 299 + g * 587 + b * 114) / 1000;
            }
        });
    </script>
